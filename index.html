<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niseko United</title>
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
<style>
  :root {
    --bg: #1a1a2e;
    --card: #16213e;
    --card-border: #2a2f5b;
    --text: #fef0f5;
    --text-dim: #b8a9c9;
    --green: #7bed9f;
    --red: #ff6b81;
    --yellow: #eccc68;
    --blue: #70a1ff;
    --orange: #ff9f43;
    --pink: #ff6b9d;
    --purple: #a29bfe;
    --teal: #55efc4;
    --pulse: #ffa502;
    --tab-height: 56px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 10px 12px;
    padding-bottom: calc(var(--tab-height) + 10px);
  }

  /* Header - two compact lines */
  header {
    text-align: center;
    margin-bottom: 8px;
  }
  .header-line1 {
    font-size: 1.2rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--pink), var(--blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .header-line2 {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    font-size: 0.72rem;
    color: var(--text-dim);
    margin-top: 2px;
  }
  .header-line2 span { display: inline-flex; align-items: center; gap: 3px; white-space: nowrap; }

  /* Summary - single line */
  .summary-bar {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 8px;
    flex-wrap: nowrap;
  }
  .summary-chip {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 6px;
    padding: 4px 8px;
    font-size: 0.72rem;
    display: flex;
    align-items: center;
    gap: 4px;
    white-space: nowrap;
  }
  .summary-chip .count { font-weight: 700; font-size: 0.9rem; }

  /* Changes banner */
  .changes-banner {
    background: rgba(255, 107, 157, 0.12);
    border: 1px solid rgba(255, 107, 157, 0.3);
    border-radius: 8px;
    padding: 8px 12px;
    margin-bottom: 8px;
    display: none;
  }
  .changes-banner.visible { display: block; }
  .changes-banner h3 {
    color: var(--pulse);
    font-size: 0.8rem;
    margin-bottom: 4px;
  }
  .change-item {
    font-size: 0.75rem;
    color: var(--yellow);
    padding: 2px 0;
  }
  .change-item .time { color: var(--orange); margin-right: 4px; }

  /* Bottom tab bar */
  .tab-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--tab-height);
    background: #0f0f23;
    border-top: 1px solid var(--card-border);
    display: flex;
    z-index: 100;
  }
  .tab-btn {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 0.65rem;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.2s;
    -webkit-tap-highlight-color: transparent;
  }
  .tab-btn .tab-icon { font-size: 1.2rem; }
  .tab-btn.active { color: var(--pink); }
  .tab-btn:hover { color: var(--text); }

  /* Tab content */
  .tab-panel { display: none; }
  .tab-panel.active { display: block; }

  /* Trail map tab */
  .trail-map-container {
    width: 100%;
    height: calc(100vh - var(--tab-height) - 80px);
    overflow: hidden;
    border-radius: 10px;
    background: #111;
    position: relative;
    touch-action: none;
    cursor: grab;
    user-select: none;
    -webkit-user-select: none;
  }
  .trail-map-container:active { cursor: grabbing; }
  .trail-map-container img {
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: 0 0;
    will-change: transform;
    max-width: none;
    pointer-events: none;
    -webkit-user-drag: none;
  }
  .trail-map-controls {
    position: absolute;
    bottom: 12px;
    right: 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 10;
  }
  .trail-map-controls button {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: 1px solid var(--card-border);
    background: rgba(22, 33, 62, 0.9);
    color: var(--text);
    font-size: 1.3rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  .trail-map-controls button:active { background: rgba(42, 47, 91, 0.9); }
  .trail-map-loading {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-dim);
    font-size: 0.9rem;
  }

  /* Weather tab */
  .weather-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 12px;
  }
  .weather-card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 10px;
    padding: 14px;
  }
  .weather-card h3 {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--pink);
  }
  .wx-stations {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .wx-station h4 {
    font-size: 0.7rem;
    color: var(--purple);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }
  .wx-row {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    padding: 2px 0;
  }
  .wx-row .wx-label { color: var(--text-dim); }
  .wx-row .wx-val { text-align: right; }
  .wx-temp {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 2px;
    color: var(--teal);
  }
  .wx-condition {
    font-size: 0.8rem;
    color: var(--text-dim);
    margin-bottom: 6px;
  }

  /* Lifts tab */
  .resorts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 12px;
    padding-bottom: 60vh;
  }
  .resort-card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 10px;
  }
  .resort-header {
    padding: 10px 14px;
    border-bottom: 1px solid var(--card-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--card);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .resort-header h2 {
    font-size: 1rem;
    font-weight: 600;
    color: var(--pink);
  }
  .resort-stats {
    font-size: 0.75rem;
    color: var(--text-dim);
  }
  .resort-stats .open-count { color: var(--green); font-weight: 600; }

  .lift-list { padding: 2px 0; }
  .lift-row {
    padding: 7px 14px;
    border-bottom: 1px solid rgba(42, 47, 91, 0.5);
    transition: background 0.3s;
  }
  .lift-row:last-child { border-bottom: none; }
  .lift-row.changed {
    background: rgba(255, 159, 67, 0.15);
    animation: flash 3s ease-out;
  }
  @keyframes flash {
    0% { background: rgba(255, 159, 67, 0.3); }
    100% { background: transparent; }
  }

  .lift-name-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2px;
  }

  .lift-name {
    font-size: 0.88rem;
    font-weight: 500;
    flex: 1;
  }
  .lift-detail-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 0;
  }
  .lift-detail {
    font-size: 0.7rem;
    color: var(--text-dim);
  }
  .lift-status-text {
    font-size: 0.68rem;
    font-weight: 600;
    text-transform: uppercase;
    white-space: nowrap;
    text-align: right;
  }
  .lift-status-text.operating { color: var(--green); }
  .lift-status-text.slowed { color: var(--yellow); }
  .lift-status-text.standby { color: var(--blue); }
  .lift-status-text.suspended { color: var(--orange); }
  .lift-status-text.closed { color: var(--purple); }

  .error-banner {
    background: rgba(255, 107, 129, 0.15);
    border: 1px solid rgba(255, 107, 129, 0.3);
    color: var(--red);
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 8px;
    text-align: center;
    font-size: 0.8rem;
    display: none;
  }
  .error-banner.visible { display: block; }

  .loading {
    text-align: center;
    padding: 60px;
    color: var(--text-dim);
    font-size: 1rem;
  }
  .loading .spinner {
    width: 28px;
    height: 28px;
    border: 3px solid var(--card-border);
    border-top-color: var(--pink);
    border-radius: 50%;
    margin: 0 auto 12px;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  @media (max-width: 600px) {
    body { padding: 6px; padding-bottom: calc(var(--tab-height) + 6px); }
    .resorts { grid-template-columns: 1fr; }
    .weather-grid { grid-template-columns: 1fr; }
    .summary-bar { gap: 4px; }
    .summary-chip { padding: 3px 6px; font-size: 0.68rem; }
    .summary-chip .count { font-size: 0.82rem; }
  }
</style>
</head>

<script>
const API_BASE = 'https://web-api.yukiyama.biz/web-api';
const REFERER = 'https://www.niseko.ne.jp/';
const REFRESH_INTERVAL_MS = 120000;
const CHANGE_WINDOW_MS = 600000;

const RESORTS = [
  { id: '379', name: 'Hanazono' },
  { id: '390', name: 'Grand Hirafu' },
  { id: '393', name: 'Annupuri' },
  { id: '394', name: 'Niseko Village' },
];

let previousData = {};
let latestData = {};
let changeLog = [];
let refreshTimer = null;
let fetchCount = 0;

let mapInit = false;
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('panel-' + btn.dataset.tab).classList.add('active');
    if (btn.dataset.tab === 'map' && !mapInit) {
      mapInit = true;
      initMap();
    }
    if (btn.dataset.tab === 'trail' && !trailMapInit) {
      trailMapInit = true;
      initTrailMap();
    }
  });
});

// Trail Map - pinch-zoom & pan
let trailMapInit = false;
function initTrailMap() {
  const container = document.getElementById('trail-map-container');
  const img = document.getElementById('trail-map-img');
  const loading = document.getElementById('trail-map-loading');

  let scale = 1, minScale = 0.1, maxScale = 8;
  let tx = 0, ty = 0;
  let isDragging = false, startX, startY, startTx, startTy;
  let lastTouchDist = 0, lastTouchMid = null;

  function applyTransform() {
    img.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  }

  function fitToContainer() {
    const cw = container.clientWidth, ch = container.clientHeight;
    const iw = img.naturalWidth, ih = img.naturalHeight;
    if (!iw || !ih) return;
    scale = Math.min(cw / iw, ch / ih);
    minScale = scale * 0.5;
    tx = (cw - iw * scale) / 2;
    ty = (ch - ih * scale) / 2;
    applyTransform();
  }

  function zoomAt(cx, cy, factor) {
    const newScale = Math.min(maxScale, Math.max(minScale, scale * factor));
    const ratio = newScale / scale;
    tx = cx - (cx - tx) * ratio;
    ty = cy - (cy - ty) * ratio;
    scale = newScale;
    applyTransform();
  }

  img.src = 'https://www.niseko.ne.jp/en/wp-content/uploads/2026/02/2025-2026_WEBMAP_EG-1-scaled.jpg';
  img.onload = () => { loading.style.display = 'none'; fitToContainer(); };
  img.onerror = () => { loading.textContent = 'Failed to load trail map'; };

  // Mouse wheel zoom
  container.addEventListener('wheel', e => {
    e.preventDefault();
    const rect = container.getBoundingClientRect();
    zoomAt(e.clientX - rect.left, e.clientY - rect.top, e.deltaY < 0 ? 1.15 : 0.87);
  }, { passive: false });

  // Mouse drag
  container.addEventListener('mousedown', e => {
    isDragging = true; startX = e.clientX; startY = e.clientY;
    startTx = tx; startTy = ty;
  });
  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    tx = startTx + (e.clientX - startX);
    ty = startTy + (e.clientY - startY);
    applyTransform();
  });
  window.addEventListener('mouseup', () => { isDragging = false; });

  // Touch pinch-zoom & pan
  function touchDist(t) {
    const dx = t[0].clientX - t[1].clientX, dy = t[0].clientY - t[1].clientY;
    return Math.hypot(dx, dy);
  }
  function touchMid(t, rect) {
    return { x: (t[0].clientX + t[1].clientX) / 2 - rect.left,
             y: (t[0].clientY + t[1].clientY) / 2 - rect.top };
  }

  container.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX; startY = e.touches[0].clientY;
      startTx = tx; startTy = ty;
    } else if (e.touches.length === 2) {
      isDragging = false;
      lastTouchDist = touchDist(e.touches);
      lastTouchMid = touchMid(e.touches, container.getBoundingClientRect());
    }
  }, { passive: true });

  container.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1 && isDragging) {
      tx = startTx + (e.touches[0].clientX - startX);
      ty = startTy + (e.touches[0].clientY - startY);
      applyTransform();
    } else if (e.touches.length === 2) {
      const dist = touchDist(e.touches);
      const rect = container.getBoundingClientRect();
      const mid = touchMid(e.touches, rect);
      if (lastTouchDist) {
        zoomAt(mid.x, mid.y, dist / lastTouchDist);
      }
      lastTouchDist = dist;
      lastTouchMid = mid;
    }
  }, { passive: false });

  container.addEventListener('touchend', e => {
    if (e.touches.length < 2) { lastTouchDist = 0; lastTouchMid = null; }
    if (e.touches.length === 0) isDragging = false;
  });

  // Double-tap to zoom in
  let lastTap = 0;
  container.addEventListener('touchend', e => {
    if (e.touches.length !== 0) return;
    const now = Date.now();
    if (now - lastTap < 300) {
      const rect = container.getBoundingClientRect();
      const ct = e.changedTouches[0];
      zoomAt(ct.clientX - rect.left, ct.clientY - rect.top, 2);
    }
    lastTap = now;
  });

  // Buttons
  document.getElementById('trail-zoom-in').addEventListener('click', () => {
    zoomAt(container.clientWidth / 2, container.clientHeight / 2, 1.4);
  });
  document.getElementById('trail-zoom-out').addEventListener('click', () => {
    zoomAt(container.clientWidth / 2, container.clientHeight / 2, 0.7);
  });
  document.getElementById('trail-zoom-fit').addEventListener('click', fitToContainer);

  window.addEventListener('resize', () => {
    if (document.getElementById('panel-trail').classList.contains('active')) fitToContainer();
  });

  'OPERATING': '#7bed9f',

function updateMapLifts() {
  if (!mapRef || !latestData) return;
  const allLifts = RESORTS.flatMap(r => latestData[r.id]?.lifts || []);
  const statusByName = {};
  allLifts.forEach(l => { statusByName[l.name] = l.status; });

  LIFT_DATA.features.forEach(f => {
    const en = f.properties.en_name;
    f.properties.status = statusByName[en] || 'unknown';
    f.properties.statusColor = STATUS_COLORS[f.properties.status] || '#555';
  });

  const src = mapRef.getSource('lifts');
  if (src) src.setData(LIFT_DATA);
}

function liftCenter() {
  let minLng = 999, maxLng = -999, minLat = 999, maxLat = -999;
  LIFT_DATA.features.forEach(f => {
    f.geometry.coordinates.forEach(([lng, lat]) => {
      if (lng < minLng) minLng = lng;
      if (lng > maxLng) maxLng = lng;
      if (lat < minLat) minLat = lat;
      if (lat > maxLat) maxLat = lat;
    });
  });
  // Span in km
  const cosLat = Math.cos(((minLat + maxLat) / 2) * Math.PI / 180);
  const spanKmX = (maxLng - minLng) * 111 * cosLat;
  const spanKmY = (maxLat - minLat) * 111;
  const spanKm = Math.max(spanKmX, spanKmY);
  // Zoom: at z13 â‰ˆ 5km across, each +1 halves it. +0.8 to crop sides
  const zoom = Math.log2(5 / spanKm) + 13 + 0.8;
  return { center: [(minLng + maxLng) / 2, (minLat + maxLat) / 2], zoom };
}

// Decode terrarium DEM: elevation = (R*256 + G + B/256) - 32768
function terrariumToElevation(imageData) {
  const src = imageData.data;
  const elev = new Float32Array(imageData.width * imageData.height);
  for (let i = 0; i < elev.length; i++) {
    elev[i] = (src[i*4] * 256 + src[i*4+1] + src[i*4+2] / 256) - 32768;
  }
  return elev;
}

// Marching squares contour lines on elevation data
function drawContours(ctx, elev, w, h, interval, color, lw) {
  const minE = elev[0], maxE = elev[0];
  let mn = Infinity, mx = -Infinity;
  for (let i = 0; i < elev.length; i++) {
    if (elev[i] < mn) mn = elev[i];
    if (elev[i] > mx) mx = elev[i];
  }
  const start = Math.ceil(mn / interval) * interval;
  // Segment lookup: case â†’ pairs of edges to connect
  const SEGS = [
    [],                               // 0
    [['left','bottom']],              // 1
    [['bottom','right']],             // 2
    [['left','right']],               // 3
    [['top','right']],                // 4
    [['top','right'],['left','bottom']], // 5 saddle
    [['top','bottom']],               // 6
    [['top','left']],                 // 7
    [['top','left']],                 // 8
    [['top','bottom']],               // 9
    [['top','left'],['bottom','right']], // 10 saddle
    [['top','right']],                // 11
    [['left','right']],               // 12
    [['bottom','right']],             // 13
    [['left','bottom']],              // 14
    [],                               // 15
  ];

  ctx.strokeStyle = color;
  ctx.lineWidth = lw;
  for (let level = start; level <= mx; level += interval) {
    ctx.beginPath();
    for (let y = 0; y < h-1; y++) {
      for (let x = 0; x < w-1; x++) {
        const tl = elev[y*w+x], tr = elev[y*w+x+1];
        const br = elev[(y+1)*w+x+1], bl = elev[(y+1)*w+x];
        const code = (tl>=level?8:0)|(tr>=level?4:0)|(br>=level?2:0)|(bl>=level?1:0);
        if (code === 0 || code === 15) continue;
        const lerp = (a,b) => b===a ? 0.5 : (level-a)/(b-a);
        const pts = {
          top: [x+lerp(tl,tr), y],
          right: [x+1, y+lerp(tr,br)],
          bottom: [x+lerp(bl,br), y+1],
          left: [x, y+lerp(tl,bl)]
        };
        SEGS[code].forEach(([e1,e2]) => {
          ctx.moveTo(pts[e1][0], pts[e1][1]);
          ctx.lineTo(pts[e2][0], pts[e2][1]);
        });
      }
    }
    ctx.stroke();
  }
}

// Subtle shaded relief
function drawRelief(ctx, elev, w, h) {
  const relief = ctx.createImageData(w, h);
  const dst = relief.data;
  for (let y = 1; y < h-1; y++) {
    for (let x = 1; x < w-1; x++) {
      const dx = elev[y*w+x+1] - elev[y*w+x-1];
      const dy = elev[(y+1)*w+x] - elev[(y-1)*w+x];
      const len = Math.sqrt(dx*dx + dy*dy);
      const shade = len > 0 ? 0.5 + 0.5*(dx-dy)/(len*2) : 0.5;
      const idx = (y*w+x)*4;
      dst[idx] = 140; dst[idx+1] = 130; dst[idx+2] = 110;
      dst[idx+3] = Math.max(0, Math.min(60, (0.5-shade)*120));
    }
  }
  ctx.putImageData(relief, 0, 0);
}

// Custom protocol: DEM â†’ contour lines + relief â†’ clean pencil map
maplibregl.addProtocol('pencil', async (params) => {
  const url = params.url.replace('pencil://', 'https://');
  const res = await fetch(url);
  const blob = await res.blob();
  const bmp = await createImageBitmap(blob);
  const c = document.createElement('canvas');
  c.width = bmp.width; c.height = bmp.height;
  const ctx = c.getContext('2d');
  ctx.drawImage(bmp, 0, 0);
  const elev = terrariumToElevation(ctx.getImageData(0, 0, c.width, c.height));
  ctx.clearRect(0, 0, c.width, c.height);
  // Subtle relief shading
  drawRelief(ctx, elev, c.width, c.height);
  // Minor contour lines every 50m
  drawContours(ctx, elev, c.width, c.height, 50, 'rgba(130,120,100,0.25)', 0.5);
  // Major contour lines every 200m
  drawContours(ctx, elev, c.width, c.height, 200, 'rgba(100,90,70,0.45)', 1.0);
  const outBlob = await new Promise(r => c.toBlob(r, 'image/png'));
  const data = await outBlob.arrayBuffer();
  return { data };
});

function statusClass(status) {
  if (status === 'OPERATING') return 'operating';
  if (status === 'OPERATION_SLOWED') return 'slowed';
  if (status === 'STANDBY') return 'standby';
  if (status === 'OPERATION_TEMPORARILY_SUSPENDED') return 'suspended';
  if (status === 'SUSPENDED_CLOSED' || status === 'CLOSED') return 'closed';
  return 'closed';
}

function statusLabel(status) {
  if (status === 'OPERATING') return 'Open';
  if (status === 'OPERATION_SLOWED') return 'Slowed';
  if (status === 'STANDBY') return 'Standby';
  if (status === 'OPERATION_TEMPORARILY_SUSPENDED') return 'On Hold';
  if (status === 'SUSPENDED_CLOSED') return 'Closed';
  if (status === 'CLOSED') return 'Closed';
  return status;
}

function isRunning(status) {
  return status === 'OPERATING' || status === 'OPERATION_SLOWED';
}

function jstNowMinutes() {
  const now = new Date();
  // Get current time in JST using Intl
  const parts = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Tokyo', hour: 'numeric', minute: 'numeric', hour12: false }).formatToParts(now);
  const h = parseInt(parts.find(p => p.type === 'hour').value);
  const m = parseInt(parts.find(p => p.type === 'minute').value);
  return h * 60 + m;
}

function fmtTime(t) {
  const [h, m] = t.split(':').map(Number);
  const hr = h % 12 || 12;
  const suffix = h < 12 ? 'a' : 'p';
  return m === 0 ? `${hr}${suffix}` : `${hr}:${String(m).padStart(2,'0')}${suffix}`;
}

function liftTimeLabel(start, end) {
  const nowMin = jstNowMinutes();
  const [sh, sm] = start.split(':').map(Number);
  const [eh, em] = end.split(':').map(Number);
  if (nowMin >= sh * 60 + sm && nowMin < eh * 60 + em) {
    return `til ${fmtTime(end)}`;
  }
  return `${fmtTime(start)} â€“ ${fmtTime(end)}`;
}

function cToF(c) { return Math.round(c * 9 / 5 + 32); }
function cmToIn(cm) { return Math.round(cm / 2.54); }


async function fetchJSON(url) {
  const res = await fetch(url, { headers: { 'accept': '*/*', 'Referer': REFERER } });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

async function fetchAllData() {
  const liftPromises = RESORTS.map(r =>
    fetchJSON(`${API_BASE}/latest-facility/backward?facilityType=lift&lang=en&skiareaId=${r.id}`)
      .then(d => ({ resortId: r.id, lifts: d.results || [] }))
      .catch(() => ({ resortId: r.id, lifts: null }))
  );
  const weatherPromises = RESORTS.map(r =>
    fetchJSON(`${API_BASE}/latest-weather/backward?lang=en&skiareaId=${r.id}`)
      .then(d => ({ resortId: r.id, weather: d.results || [] }))
      .catch(() => ({ resortId: r.id, weather: null }))
  );
  const [liftResults, weatherResults] = await Promise.all([
    Promise.all(liftPromises), Promise.all(weatherPromises),
  ]);
  const data = {};
  for (const r of RESORTS) {
    data[r.id] = {
      resort: r,
      lifts: (liftResults.find(l => l.resortId === r.id) || {}).lifts || null,
      weather: (weatherResults.find(w => w.resortId === r.id) || {}).weather || null,
    };
  }
  return data;
}

function detectChanges(newData) {
  const now = Date.now();
  for (const resortId in newData) {
    const lifts = newData[resortId].lifts;
    if (!lifts) continue;
    const prev = previousData[resortId]?.lifts;
    if (!prev) continue;
    for (const lift of lifts) {
      const prevLift = prev.find(p => p.id === lift.id);
      if (prevLift && prevLift.status !== lift.status) {
        changeLog.push({ time: now, resort: newData[resortId].resort.name, lift: lift.name, from: statusLabel(prevLift.status), to: statusLabel(lift.status) });
      }
    }
  }
  changeLog = changeLog.filter(c => now - c.time < CHANGE_WINDOW_MS);
}

function renderChanges() {
  const banner = document.getElementById('changes-banner');
  const list = document.getElementById('changes-list');
  if (changeLog.length === 0) { banner.classList.remove('visible'); return; }
  banner.classList.add('visible');
  list.innerHTML = changeLog.slice().reverse().map(c => {
    const ago = Math.round((Date.now() - c.time) / 60000);
    const timeStr = ago < 1 ? 'just now' : `${ago}m ago`;
    return `<div class="change-item"><span class="time">${timeStr}</span>${c.resort} \u2013 ${c.lift}: ${c.from} \u2192 ${c.to}</div>`;
  }).join('');
}

function wxIcon(weather) {
  const w = (weather || '').toLowerCase();
  if (w.includes('storm') || w.includes('blizzard')) return '\u{1F32C}\u{FE0F}';
  if (w.includes('snow')) return '\u{2744}\u{FE0F}';
  if (w.includes('rain')) return '\u{1F327}\u{FE0F}';
  if (w.includes('cloud') || w.includes('overcast')) return '\u{2601}\u{FE0F}';
  if (w.includes('sun') || w.includes('clear') || w.includes('fine')) return '\u{2600}\u{FE0F}';
  if (w.includes('fog') || w.includes('mist')) return '\u{1F32B}\u{FE0F}';
  return '\u{1F324}\u{FE0F}';
}

const JP_EN = {
  'å¹é›ª': 'Snow Storm', 'é›ª': 'Snow', 'æ›‡ã‚Š': 'Cloudy', 'æ™´ã‚Œ': 'Clear',
  'ç²‰é›ª': 'Powder Snow', 'åœ§é›ª': 'Packed Powder', 'æ¹¿é›ª': 'Wet Snow',
  'å…¨é¢å¯èƒ½': 'All Courses Open', 'ä¸€éƒ¨å¯èƒ½': 'Partial Open', 'é–‰éŽ–': 'Closed',
  'ãªã—': 'â€”',
};
function tr(s) { return s ? (JP_EN[s] || s) : 'â€”'; }

function renderWeather(data) {
  const container = document.getElementById('weather-content');
  container.innerHTML = `<div class="weather-grid">${RESORTS.map(r => {
    const wd = data[r.id]?.weather;
    if (!wd || wd.length === 0) return `<div class="weather-card"><h3>${r.name}</h3><p style="color:var(--text-dim)">No data</p></div>`;
    const top = wd.find(w => /top|peak|summit/i.test(w.name)) || wd[0];
    const base = wd.find(w => /base|foot/i.test(w.name)) || wd[wd.length - 1];
    function stationHTML(label, s) {
      return `<div class="wx-station">
        <h4>${label}</h4>
        <div class="wx-temp">${cToF(s.temperature)}\u00B0F</div>
        <div class="wx-condition">${wxIcon(tr(s.weather))} ${tr(s.weather)}</div>
        <div class="wx-row"><span class="wx-label">Snow</span><span class="wx-val">${cmToIn(s.snow_accumulation)}" (${s.snow_accumulation}cm)</span></div>
        <div class="wx-row"><span class="wx-label">Condition</span><span class="wx-val">${tr(s.snow_state)}</span></div>
        <div class="wx-row"><span class="wx-label">Wind</span><span class="wx-val">${s.wind_speed || 'â€”'}</span></div>
        <div class="wx-row"><span class="wx-label">Courses</span><span class="wx-val">${tr(s.cource_state)}</span></div>
      </div>`;
    }
    return `<div class="weather-card">
      <h3>${r.name}</h3>
      <div class="wx-stations">${stationHTML('Summit', top)}${stationHTML('Base', base)}</div>
    </div>`;
  }).join('')}</div>`;
}

function renderLifts(data) {
  const content = document.getElementById('lifts-content');
  const resortHTML = RESORTS.map(r => {
    const rd = data[r.id];
    if (!rd || !rd.lifts) return `<div class="resort-card"><div class="resort-header"><h2>${r.name}</h2><span class="resort-stats">Error</span></div></div>`;
    const lifts = rd.lifts;
    const open = lifts.filter(l => isRunning(l.status)).length;
    const liftRows = lifts.map(l => {
      const cls = statusClass(l.status);
      const changed = changeLog.some(c => c.lift === l.name && (Date.now() - c.time) < 30000);
      return `<div class="lift-row${changed ? ' changed' : ''}">
        <div class="lift-name-row">
          <div class="lift-name">${l.name}</div>
        </div>
        <div class="lift-detail-row">
          <div class="lift-detail">${liftTimeLabel(l.start_time, l.end_time)}</div>
          <div class="lift-status-text ${cls}">${statusLabel(l.status)}</div>
        </div>
      </div>`;
    }).join('');
    return `<div class="resort-card">
      <div class="resort-header"><h2>${r.name}</h2><span class="resort-stats"><span class="open-count">${open}</span> / ${lifts.length}</span></div>
      <div class="lift-list">${liftRows}</div>
    </div>`;
  }).join('');
  content.innerHTML = `<div class="resorts">${resortHTML}</div>`;

  const allLifts = RESORTS.flatMap(r => data[r.id]?.lifts || []);
  const counts = {
    operating: allLifts.filter(l => l.status === 'OPERATING').length,
    slowed: allLifts.filter(l => l.status === 'OPERATION_SLOWED').length,
    standby: allLifts.filter(l => l.status === 'STANDBY').length,
    suspended: allLifts.filter(l => l.status === 'OPERATION_TEMPORARILY_SUSPENDED').length,
    closed: allLifts.filter(l => l.status === 'SUSPENDED_CLOSED' || l.status === 'CLOSED').length,
  };
  const summaryBar = document.getElementById('summary-bar');
  const chips = [];
  chips.push(`<div class="summary-chip"><span class="count" style="color:var(--green)">${counts.operating}</span>Open</div>`);
  if (counts.slowed > 0) chips.push(`<div class="summary-chip"><span class="count" style="color:var(--yellow)">${counts.slowed}</span>Slow</div>`);
  if (counts.standby > 0) chips.push(`<div class="summary-chip"><span class="count" style="color:var(--blue)">${counts.standby}</span>Standby</div>`);
  chips.push(`<div class="summary-chip"><span class="count" style="color:var(--orange)">${counts.suspended}</span>Suspended</div>`);
  if (counts.closed > 0) chips.push(`<div class="summary-chip"><span class="count" style="color:var(--purple)">${counts.closed}</span>Closed</div>`);
  chips.push(`<div class="summary-chip"><span class="count" style="color:var(--text)">${allLifts.length}</span>Total</div>`);
  summaryBar.innerHTML = chips.join('');
}

function updateMeta(error) {
  const lastUpdate = document.getElementById('last-update');
  if (error) {
    lastUpdate.textContent = 'Update failed';
    lastUpdate.style.color = 'var(--red)';
  } else {
    lastUpdate.style.color = '';
    const now = new Date();
    const parts = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Tokyo', hour: 'numeric', minute: 'numeric', hour12: false }).formatToParts(now);
    const h = parseInt(parts.find(p => p.type === 'hour').value);
    const m = parseInt(parts.find(p => p.type === 'minute').value);
    const hr = h % 12 || 12;
    const suffix = h < 12 ? 'a' : 'p';
    const timeStr = m === 0 ? `${hr}${suffix}` : `${hr}:${String(m).padStart(2,'0')}${suffix}`;
    lastUpdate.textContent = `Updated ${timeStr}`;
  }
}

async function refresh() {
  fetchCount++;
  const errorBanner = document.getElementById('error-banner');
  try {
    const data = await fetchAllData();
    if (fetchCount > 1) detectChanges(data);
    previousData = data;
    latestData = data;
    renderLifts(data);
    renderWeather(data);
    renderChanges();
    updateMapLifts();
    updateMeta(false);
    errorBanner.classList.remove('visible');
  } catch (e) {
    updateMeta(true);
    errorBanner.textContent = `Failed: ${e.message}`;
    errorBanner.classList.add('visible');
  }
  refreshTimer = setTimeout(refresh, REFRESH_INTERVAL_MS);
}

refresh();
