<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f5f5f7">
<title>Niseko United</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
<script>
  // Apply saved theme/font before render to avoid flash
  (function() {
    var theme = localStorage.getItem('niseko-theme');
    if (theme && theme !== 'light') document.documentElement.setAttribute('data-theme', theme);
    var scale = localStorage.getItem('niseko-font-scale');
    if (scale) document.documentElement.style.setProperty('--font-scale', scale);
  })();
</script>
</head>
<body>
<div class="hero">
  <div class="header-mountain"></div>
  <div class="hero-content">
    <header>
      <div class="header-line1">Niseko United</div>
      <div class="header-line2">
        <span id="last-update">Loading...</span>
      </div>
    </header>
    <div class="error-banner" id="error-banner"></div>
    <div class="changes-banner" id="changes-banner">
      <h3>Recent Changes (last 10 min)</h3>
      <div id="changes-list"></div>
    </div>
    <div class="summary-bar" id="summary-bar"></div>
  </div>
</div>

<!-- Lifts Tab -->
<div class="tab-panel active" id="panel-lifts">
  <div id="lifts-content">
    <div class="loading"><div class="spinner"></div>Fetching lift status...</div>
  </div>
</div>

<!-- Weather Tab -->
<div class="tab-panel" id="panel-weather">
  <div id="weather-content"></div>
</div>

<!-- Map Tab -->
<div class="tab-panel" id="panel-map">
  <div id="map" style="width:100%; height:calc(100vh - var(--tab-height) - 80px); border-radius:10px; position:relative;"></div>
  <div id="map-pos" style="position:fixed; bottom:70px; left:10px; background:rgba(0,0,0,0.75); color:#0f0; font-family:monospace; font-size:11px; padding:6px 10px; border-radius:6px; z-index:200; user-select:all; display:none;"></div>
</div>

<!-- Trail Map Tab -->
<div class="tab-panel" id="panel-trail">
  <div class="trail-map-container" id="trail-map-container">
    <div class="trail-map-loading" id="trail-map-loading">
      <div class="spinner"></div>&nbsp;Loading trail map...
    </div>
    <img id="trail-map-img" alt="Niseko United Trail Map" />
    <div class="trail-map-controls">
      <button id="trail-zoom-in" title="Zoom in">+</button>
      <button id="trail-zoom-out" title="Zoom out">&minus;</button>
      <button id="trail-zoom-fit" title="Fit to screen">&#x2299;</button>
    </div>
  </div>
</div>

<!-- Settings Tab -->
<div class="tab-panel" id="panel-settings">
  <div class="settings-content">
    <h2>Theme</h2>
    <div class="theme-picker" id="theme-picker"></div>
    <h2>Font Size</h2>
    <div class="font-options" id="font-options"></div>
    <p class="font-preview">Preview: The quick brown fox jumps over the lazy dog</p>
  </div>
</div>

<!-- Bottom Tab Bar -->
<nav class="tab-bar">
  <button class="tab-btn active" data-tab="lifts">
    <span class="tab-icon">&#x25C6;</span>
    Lifts
  </button>
  <button class="tab-btn" data-tab="weather">
    <span class="tab-icon">&#x203B;</span>
    Weather
  </button>
  <button class="tab-btn" data-tab="trail">
    <span class="tab-icon">&#x1F5FA;</span>
    Trail
  </button>
  <button class="tab-btn" data-tab="map">
    <span class="tab-icon">&#x25B2;</span>
    Map
  </button>
  <button class="tab-btn" data-tab="settings">
    <span class="tab-icon">&#x2699;</span>
    Settings
  </button>
</nav>

<script src="app.js"></script>
</body>
</html>
