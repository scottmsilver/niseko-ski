server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 256;

    server_tokens off;

    # Scraper direct endpoints (health, resorts, resort slugs)
    location = /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /resorts {
        proxy_pass http://127.0.0.1:3000/resorts;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Display instructions (server-vended lift display computation)
    location ~ ^/api/display/([a-z]+)$ {
        proxy_pass http://127.0.0.1:3000/display/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Trail map images (fetched + cached by scraper from resort sites)
    location ~ ^/api/trailmap/([a-z]+)$ {
        proxy_pass http://127.0.0.1:3000/trailmap/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 45s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Niseko lift data proxy (yukiyama.biz)
    location /api/niseko/lifts {
        resolver 8.8.8.8 valid=60s;
        proxy_pass https://web-api.yukiyama.biz/web-api/latest-facility/backward?facilityType=lift&lang=en&skiareaId=$arg_skiareaId;
        proxy_set_header Host web-api.yukiyama.biz;
        proxy_set_header Referer https://www.niseko.ne.jp/;
        proxy_set_header Accept "application/json";
        proxy_ssl_server_name on;
    }

    # Niseko weather data proxy (yukiyama.biz)
    location /api/niseko/weather {
        resolver 8.8.8.8 valid=60s;
        proxy_pass https://web-api.yukiyama.biz/web-api/latest-weather/backward?lang=en&skiareaId=$arg_skiareaId;
        proxy_set_header Host web-api.yukiyama.biz;
        proxy_set_header Referer https://www.niseko.ne.jp/;
        proxy_set_header Accept "application/json";
        proxy_ssl_server_name on;
    }

    # Alta lift data (via scraper — extracts JSON from HTML server-side)
    location = /api/alta {
        proxy_pass http://127.0.0.1:3000/alta;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vail Resorts terrain data (via scraper)
    location ~ ^/api/vail/([a-z]+)/terrain$ {
        proxy_pass http://127.0.0.1:3000/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vail Resorts weather data (cache.snow.com - has CORS *)
    location ~ ^/api/vail/([a-z]+)/weather$ {
        resolver 8.8.8.8 valid=60s;
        proxy_pass https://cache.snow.com/api/WeatherApi/GetWeather/$1;
        proxy_set_header Host cache.snow.com;
        proxy_ssl_server_name on;
    }

    # Snowbird lift data (CORS blocks browser — proxy through nginx)
    location = /api/snowbird/lifts {
        resolver 8.8.8.8 valid=60s;
        proxy_pass https://api.snowbird.com/api/v1/dor/drupal/lifts;
        proxy_set_header Host api.snowbird.com;
        proxy_ssl_server_name on;
    }

    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    location ~* \.(css|js|json|geojson)$ {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
    }
}
